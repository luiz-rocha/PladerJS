<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PladerJS - Usage Examples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <img src="plader.js" tabindex="1" alt="Default">

    <img src="plader.js?bg=cyan" tabindex="2" alt="Named Color">

    <img src="plader.js?bg=#f0f" tabindex="2" alt="HEX Color">

    <img src="plader.js?bg=random" tabindex="3" alt="Random Background Color">

    <img src="plader.js?fg=random" tabindex="3" alt="Random Text Color">


    <script src="plader.js"></script>
</body>

</html>
